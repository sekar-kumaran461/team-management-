services:
  - type: web
    name: team-management
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn team_management.wsgi:application --bind 0.0.0.0:$PORT"
    plan: free
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        value: postgresql://postgres.xvwwawadfeqnrwmozeai:[YOUR-SUPABASE-PASSWORD]@aws-1-ap-southeast-1.pooler.supabase.com:6543/postgres
      - key: SUPABASE_HOST
        value: aws-1-ap-southeast-1.pooler.supabase.com
      - key: SUPABASE_PORT
        value: "6543"
      - key: SUPABASE_DATABASE
        value: postgres
      - key: SUPABASE_USER
        value: postgres.xvwwawadfeqnrwmozeai
      - key: SUPABASE_PASSWORD
        value: "[YOUR-SUPABASE-PASSWORD]"
      - key: SUPABASE_POOL_MODE
        value: transaction
      - key: PYTHON_VERSION
        value: "3.11.5"
      - key: DISABLE_COLLECTSTATIC
        value: "0"

# Note: No separate PostgreSQL service needed since we're using Supabase
