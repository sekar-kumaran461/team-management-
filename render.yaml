services:
  - type: web
    name: team-management
    env: python
    runtime: python-3.11.6
    buildCommand: "./build.sh"
    startCommand: "gunicorn team_management.wsgi:application --bind 0.0.0.0:$PORT --workers 1 --timeout 120"
    plan: free
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: SUPABASE_HOST
        value: aws-1-ap-southeast-1.pooler.supabase.com
      - key: SUPABASE_PORT
        value: "6543"
      - key: SUPABASE_DATABASE
        value: postgres
      - key: SUPABASE_USER
        value: postgres.xvwwawadfeqnrwmozeai
      - key: SUPABASE_PASSWORD
        value: "Vif2025team$"
      - key: SUPABASE_POOL_MODE
        value: transaction
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: DISABLE_COLLECTSTATIC
        value: "0"
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"

# Note: No separate PostgreSQL service needed since we're using Supabase
